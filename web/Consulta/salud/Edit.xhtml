<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SaludEditDlg" widgetVar="SaludEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSaludTitle}">
            <h:form id="SaludEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{saludController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSaludLabel_tipoSalud}" for="tipoSalud" />
                        <p:inputText id="tipoSalud" value="#{saludController.selected.tipoSalud}" title="#{bundle.EditSaludTitle_tipoSalud}" required="true" requiredMessage="#{bundle.EditSaludRequiredMessage_tipoSalud}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{saludController.update}" value="#{bundle.Save}" update="display,:SaludListForm:datalist,:growl" oncomplete="PF('SaludEditDialog').hide();"/>
                    <p:commandButton value="#{bundle.Cancel}" immediate="true" oncomplete="PF('SaludEditDialog').hide();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
