<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProveedorEditDlg" widgetVar="ProveedorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProveedorTitle}">
            <h:form id="ProveedorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proveedorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProveedorLabel_idProveedor}" for="idProveedor" />
                        <p:inputText id="idProveedor" value="#{proveedorController.selected.idProveedor}" title="#{bundle.EditProveedorTitle_idProveedor}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_idProveedor}" disabled="true"/>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{proveedorController.selected.nombre}" title="#{bundle.EditProveedorTitle_nombre}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_nombre}" disabled="true"/>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_identificacion}" for="identificacion" />
                        <p:inputText id="identificacion" value="#{proveedorController.selected.identificacion}" title="#{bundle.EditProveedorTitle_identificacion}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_identificacion}" disabled="true"/>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{proveedorController.selected.direccion}" title="#{bundle.EditProveedorTitle_direccion}" />
                        <p:outputLabel value="#{bundle.EditProveedorLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{proveedorController.selected.telefono}" title="#{bundle.EditProveedorTitle_telefono}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_telefono}"/>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_celular}" for="celular" />
                        <p:inputText id="celular" value="#{proveedorController.selected.celular}" title="#{bundle.EditProveedorTitle_celular}" />
                        <p:outputLabel value="#{bundle.EditProveedorLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{proveedorController.selected.correo}" title="#{bundle.EditProveedorTitle_correo}" />
                        <p:outputLabel value="#{bundle.EditProveedorLabel_idTipoIdentificacion}" for="idTipoIdentificacion" />
                        <p:selectOneMenu id="idTipoIdentificacion" value="#{proveedorController.selected.idTipoIdentificacion}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_idTipoIdentificacion}" disabled="true">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoIdentificacionController.itemsAvailableSelectOne}"
                                           var="idTipoIdentificacionItem"
                                           itemLabel="#{idTipoIdentificacionItem.tipoIdentificacion}"
                                           itemValue="#{idTipoIdentificacionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_idCiudad}" for="idCiudad" />
                        <p:selectOneMenu id="idCiudad" value="#{proveedorController.selected.idCiudad}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_idCiudad}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"
                                           var="idCiudadItem"
                                           itemLabel="( #{idCiudadItem.idUbicacion.idPais.abreviatura} ) #{idCiudadItem.idUbicacion.nombreUbicacion} - #{idCiudadItem.nombreCiudad}"
                                           itemValue="#{idCiudadItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{proveedorController.update}" value="#{bundle.Save}" update="display,:ProveedorListForm:datalist,:growl" oncomplete="PF('ProveedorEditDialog').hide();"/>
                    <p:commandButton value="#{bundle.Cancel}" immediate="true" oncomplete="PF('ProveedorEditDialog').hide();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
