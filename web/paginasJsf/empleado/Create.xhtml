<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoCreateDlg" widgetVar="EmpleadoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmpleadoTitle}">
            <h:form id="EmpleadoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_idEmpleado}" for="idEmpleado" />
                        <p:inputText id="idEmpleado" value="#{empleadoController.selected.idEmpleado}" title="#{bundle.CreateEmpleadoTitle_idEmpleado}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_idEmpleado}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{empleadoController.selected.nombre}" title="#{bundle.CreateEmpleadoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_documento}" for="documento" />
                        <p:inputText id="documento" value="#{empleadoController.selected.documento}" title="#{bundle.CreateEmpleadoTitle_documento}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_documento}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{empleadoController.selected.telefono}" title="#{bundle.CreateEmpleadoTitle_telefono}" />
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_celular}" for="celular" />
                        <p:inputText id="celular" value="#{empleadoController.selected.celular}" title="#{bundle.CreateEmpleadoTitle_celular}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_celular}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{empleadoController.selected.direccion}" title="#{bundle.CreateEmpleadoTitle_direccion}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_direccion}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{empleadoController.selected.correo}" title="#{bundle.CreateEmpleadoTitle_correo}" />
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_arl}" for="arl" />
                        <p:inputText id="arl" value="#{empleadoController.selected.arl}" title="#{bundle.CreateEmpleadoTitle_arl}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_arl}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_fechaIngreso}" for="fechaIngreso" />
                        <p:calendar id="fechaIngreso" pattern="MM/dd/yyyy" value="#{empleadoController.selected.fechaIngreso}" title="#{bundle.EditEmpleadoTitle_fechaIngreso}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_fechaRetiro}" for="fechaRetiro" />
                        <p:calendar id="fechaRetiro" pattern="MM/dd/yyyy" value="#{empleadoController.selected.fechaRetiro}" title="#{bundle.EditEmpleadoTitle_fechaRetiro}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_eliminar}" for="eliminar" />
                        <p:selectBooleanCheckbox id="eliminar" value="#{empleadoController.selected.eliminar}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_eliminar}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_idTipoIdentificacion}" for="idTipoIdentificacion" />
                        <p:selectOneMenu id="idTipoIdentificacion" value="#{empleadoController.selected.idTipoIdentificacion}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_idTipoIdentificacion}">
                            <f:selectItems value="#{tipoIdentificacionController.itemsAvailableSelectOne}"
                                           var="idTipoIdentificacionItem"
                                           itemValue="#{idTipoIdentificacionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{empleadoController.selected.idUsuario}" >
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_idCargo}" for="idCargo" />
                        <p:selectOneMenu id="idCargo" value="#{empleadoController.selected.idCargo}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_idCargo}">
                            <f:selectItems value="#{cargoController.itemsAvailableSelectOne}"
                                           var="idCargoItem"
                                           itemValue="#{idCargoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_idSalud}" for="idSalud" />
                        <p:selectOneMenu id="idSalud" value="#{empleadoController.selected.idSalud}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_idSalud}">
                            <f:selectItems value="#{saludController.itemsAvailableSelectOne}"
                                           var="idSaludItem"
                                           itemValue="#{idSaludItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_idPension}" for="idPension" />
                        <p:selectOneMenu id="idPension" value="#{empleadoController.selected.idPension}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_idPension}">
                            <f:selectItems value="#{pensionController.itemsAvailableSelectOne}"
                                           var="idPensionItem"
                                           itemValue="#{idPensionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_idCajaDeCompensacion}" for="idCajaDeCompensacion" />
                        <p:selectOneMenu id="idCajaDeCompensacion" value="#{empleadoController.selected.idCajaDeCompensacion}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_idCajaDeCompensacion}">
                            <f:selectItems value="#{cajaDeCompensacionController.itemsAvailableSelectOne}"
                                           var="idCajaDeCompensacionItem"
                                           itemValue="#{idCajaDeCompensacionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_idCiudad}" for="idCiudad" />
                        <p:selectOneMenu id="idCiudad" value="#{empleadoController.selected.idCiudad}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_idCiudad}">
                            <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"
                                           var="idCiudadItem"
                                           itemValue="#{idCiudadItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empleadoController.create}" value="#{bundle.Save}" update="display,:EmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmpleadoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmpleadoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
