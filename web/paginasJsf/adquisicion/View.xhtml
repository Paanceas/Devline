<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdquisicionViewDlg" widgetVar="AdquisicionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAdquisicionTitle}">
            <h:form id="AdquisicionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{adquisicionController.selected != null}">
                        <h:outputText value="#{bundle.ViewAdquisicionLabel_idAdquisicion}"/>
                        <h:outputText value="#{adquisicionController.selected.idAdquisicion}" title="#{bundle.ViewAdquisicionTitle_idAdquisicion}"/>
                        <h:outputText value="#{bundle.ViewAdquisicionLabel_fechaAdquisicion}"/>
                        <h:outputText value="#{adquisicionController.selected.fechaAdquisicion}" title="#{bundle.ViewAdquisicionTitle_fechaAdquisicion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAdquisicionLabel_valorTotalAdquisicion}"/>
                        <h:outputText value="#{adquisicionController.selected.valorTotalAdquisicion}" title="#{bundle.ViewAdquisicionTitle_valorTotalAdquisicion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AdquisicionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
