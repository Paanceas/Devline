<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RollCreateDlg" widgetVar="RollCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRollTitle}">
            <h:form id="RollCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rollController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRollLabel_tipoRoll}" for="tipoRoll" />
                        <p:inputText id="tipoRoll" value="#{rollController.selected.tipoRoll}" title="#{bundle.CreateRollTitle_tipoRoll}" required="true" requiredMessage="#{bundle.CreateRollRequiredMessage_tipoRoll}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rollController.create}" value="#{bundle.Save}" update="display,:RollListForm:datalist,:growl" oncomplete="handleSubmit(args,'RollCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RollCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
