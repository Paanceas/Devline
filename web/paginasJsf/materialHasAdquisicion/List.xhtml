<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMaterialHasAdquisicionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MaterialHasAdquisicionListForm">
                <p:panel header="#{bundle.ListMaterialHasAdquisicionTitle}">
                    <p:dataTable id="datalist" value="#{materialHasAdquisicionController.items}" var="item"
                                 selectionMode="single" selection="#{materialHasAdquisicionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idMaterialHasAdquisicion}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaterialHasAdquisicionTitle_idMaterialHasAdquisicion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMaterialHasAdquisicion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaterialHasAdquisicionTitle_idTipoUniMedida}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoUniMedida}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaterialHasAdquisicionTitle_idMaterial}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMaterial}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaterialHasAdquisicionTitle_idAdquisicion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAdquisicion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{materialHasAdquisicionController.prepareCreate}" update=":MaterialHasAdquisicionCreateForm" oncomplete="PF('MaterialHasAdquisicionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MaterialHasAdquisicionViewForm" oncomplete="PF('MaterialHasAdquisicionViewDialog').show()" disabled="#{empty materialHasAdquisicionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MaterialHasAdquisicionEditForm" oncomplete="PF('MaterialHasAdquisicionEditDialog').show()" disabled="#{empty materialHasAdquisicionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{materialHasAdquisicionController.destroy}" update=":growl,datalist" disabled="#{empty materialHasAdquisicionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
