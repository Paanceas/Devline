<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CotizacionViewDlg" widgetVar="CotizacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCotizacionTitle}">
            <h:form id="CotizacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cotizacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewCotizacionLabel_idCotizacion}"/>
                        <h:outputText value="#{cotizacionController.selected.idCotizacion}" title="#{bundle.ViewCotizacionTitle_idCotizacion}"/>
                        <h:outputText value="#{bundle.ViewCotizacionLabel_fechaCotizacion}"/>
                        <h:outputText value="#{cotizacionController.selected.fechaCotizacion}" title="#{bundle.ViewCotizacionTitle_fechaCotizacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCotizacionLabel_notaInicio}"/>
                        <h:outputText value="#{cotizacionController.selected.notaInicio}" title="#{bundle.ViewCotizacionTitle_notaInicio}"/>
                        <h:outputText value="#{bundle.ViewCotizacionLabel_iva}"/>
                        <h:outputText value="#{cotizacionController.selected.iva}" title="#{bundle.ViewCotizacionTitle_iva}"/>
                        <h:outputText value="#{bundle.ViewCotizacionLabel_notaFinal}"/>
                        <h:outputText value="#{cotizacionController.selected.notaFinal}" title="#{bundle.ViewCotizacionTitle_notaFinal}"/>
                        <h:outputText value="#{bundle.ViewCotizacionLabel_eliminar}"/>
                        <p:selectBooleanCheckbox value="#{cotizacionController.selected.eliminar}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewCotizacionLabel_idCliente}"/>
                        <h:outputText value="#{cotizacionController.selected.idCliente}" title="#{bundle.ViewCotizacionTitle_idCliente}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CotizacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
