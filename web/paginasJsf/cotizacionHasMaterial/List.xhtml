<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCotizacionHasMaterialTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CotizacionHasMaterialListForm">
                <p:panel header="#{bundle.ListCotizacionHasMaterialTitle}">
                    <p:dataTable id="datalist" value="#{cotizacionHasMaterialController.items}" var="item"
                                 selectionMode="single" selection="#{cotizacionHasMaterialController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idCotizacionHasMaterial}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCotizacionHasMaterialTitle_idCotizacionHasMaterial}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCotizacionHasMaterial}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCotizacionHasMaterialTitle_precio}"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCotizacionHasMaterialTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCotizacionHasMaterialTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCotizacionHasMaterialTitle_idCotizacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCotizacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCotizacionHasMaterialTitle_idMaterial}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMaterial}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCotizacionHasMaterialTitle_idTipoUniMedida}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoUniMedida}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cotizacionHasMaterialController.prepareCreate}" update=":CotizacionHasMaterialCreateForm" oncomplete="PF('CotizacionHasMaterialCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CotizacionHasMaterialViewForm" oncomplete="PF('CotizacionHasMaterialViewDialog').show()" disabled="#{empty cotizacionHasMaterialController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CotizacionHasMaterialEditForm" oncomplete="PF('CotizacionHasMaterialEditDialog').show()" disabled="#{empty cotizacionHasMaterialController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cotizacionHasMaterialController.destroy}" update=":growl,datalist" disabled="#{empty cotizacionHasMaterialController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
