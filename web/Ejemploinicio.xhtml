<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Plantilla/DevPlantilla.xhtml">

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-3 col-sm-6 col-xs-12">
                        <h:form>
                            <p:dataList value="#{materialController.items}" var="material" type="ordered">
                                <f:facet name="header">
                                    Materiales
                                </f:facet>
                                #{material.nombreMaterial}
                            </p:dataList>
                        </h:form>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <h:form>
                            <p:panelGrid columns="3" layout="grid">
                                <h:selectOneMenu class="form-control" id="idTipoIdentificacion">
                                    <f:selectItems value="#{tipoUniMedidaController.itemsAvailableSelectOne}"
                                                   var="tipoUniadDeMedida"
                                                   itemLabel="#{tipoUniadDeMedida.nombreTipoUniMedida}"
                                                   itemValue="#{tipoUniadDeMedida}"/>
                                </h:selectOneMenu>
                                <p:inputText class="form-control" />
                                <p:commandButton value="convertir" icon="ui-icon-search"/>
                             </p:panelGrid>
                        </h:form>
                    </div>
                   
                </div>
            </ui:define>

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-3 col-sm-6 col-xs-12">
                        <div class="alert alert-dismissible alert-danger">
                            <h4><b>Empleados</b></h4>
                            <div class="panel-body-dev">
                                <span class="numero">
                                    <h:form>
                                        <h:outputText id="txt_count" value="#{empleadoController.cantEmple}" />
                                        <p:poll interval="3" listener="#{empleadoController.empleadosTotal()}" update="txt_count" />
                                    </h:form></span>
                                <div class="icon-dev">
                                    <i class="fa fa-users fa-5x"></i>
                                </div>
                            </div>
                            <a href="Consulta/Empleado/Empleado.xhtml" class="panel-a">Ir al Modulo Empleado <i class="fa fa-arrow-circle-o-right fa-1x"/></a>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6 col-xs-12">
                        <div class="alert alert-dismissible alert-success">
                            <h4><b>Clientes</b></h4>
                            <div class="panel-body-dev">
                                <span class="numero">
                                    <h:form>
                                        <h:outputText id="txt_count" value="#{clienteController.cantCliente}" />
                                        <p:poll interval="3" listener="#{clienteController.clientesTotal()}" update="txt_count" />
                                    </h:form></span>
                                <div class="icon-dev">
                                    <i class="fa fa-calendar-check-o fa-5x"></i>
                                </div>
                            </div>
                            <a href="Consulta/Cliente/Cliente.xhtml" class="panel-a">Ir al Modulo Cliente <i class="fa fa-arrow-circle-o-right fa-1x"/></a>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6 col-xs-12">
                        <div class="alert alert-dismissible alert-info">
                            <h4><b>Proveedores</b></h4>
                            <div class="panel-body-dev">
                                <span class="numero">
                                    <h:form>
                                        <h:outputText id="txt_count" value="#{proveedorController.cantProveedor}" />
                                        <p:poll interval="3" listener="#{proveedorController.proveedorTotal()}" update="txt_count" />
                                    </h:form></span>
                                <div class="icon-dev">
                                    <i class="fa fa-desktop fa-5x"></i>
                                </div>
                            </div>
                            <a href="Consulta/Proveedor/Proveedor.xhtml" class="panel-a">Ir al Modulo Proveedor <i class="fa fa-arrow-circle-o-right fa-1x"/></a>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6 col-xs-12">
                        <div class="alert alert-dismissible alert-warning">
                            <h4><b>Proyectos</b></h4>
                            <div class="panel-body-dev">
                                <span class="numero">
                                    <h:form>
                                        <h:outputText id="txt_count" value="#{proyectoController.cantProyectos}" />
                                        <p:poll interval="3" listener="#{proyectoController.proyectoTotal()}" update="txt_count" />
                                    </h:form></span>
                                <div class="icon-dev">
                                    <i class="fa fa-gamepad fa-5x"></i>

                                </div>
                            </div>
                            <a href="Consulta/Proyecto/Proyecto.xhtml" class="panel-a">Ir al Modulo Proyectos <i class="fa fa-arrow-circle-o-right fa-1x"/></a>
                        </div>
                    </div>
                </div>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
