<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
   <f:metadata>
        <f:event type="preRenderView" listener="#{usuarioController.validarSession()}"/>
    </f:metadata>
    <body>

        <ui:composition template="./../Plantilla/DevPlantilla.xhtml">

            <ui:define name="title">
                Proveedor
            </ui:define>

            <ui:define name="content">
                <ul class="breadcrumb">
                    <li><a href="../Panel.xhtml">Home</a></li>
                    <li><a href="">Registro</a></li>
                    <li class="active">Proveedor</li>
                </ul>
                <h1><span>Registro</span><span style="color: #FF901A;"> Proveedor</span></h1>
                <hr/>
                <div class="center_dev">
                    <h:form id="ProveedorCreateForm">
                        <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Campos Obligatorios</strong></div>
                        <div class="form-group">
                            <p:outputLabel value="#{bundle.CreateProveedorLabel_nombre}" for="nombre" />
                            <div class="input-group">
                                <p:inputText id="nombre" class="form-control" value="#{proveedorController.selected.nombre}" title="#{bundle.CreateProveedorTitle_nombre}" required="true" requiredMessage="#{bundle.CreateProveedorRequiredMessage_nombre}"/>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <p:outputLabel value="#{bundle.CreateProveedorLabel_idTipoIdentificacion}" for="idTipoIdentificacion" />                           
                            <div class="input-group">
                                <h:selectOneMenu id="idTipoIdentificacion" class="form-control" value="#{proveedorController.selected.idTipoIdentificacion}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_idTipoIdentificacion}">
                                    <f:selectItem noSelectionOption="true" itemLabel="Seleccione Una Opción" itemValue="#{null}"/>
                                    <f:selectItems value="#{tipoIdentificacionController.itemsAvailableSelectOne}"
                                                   var="idTipoIdentificacionItem"
                                                   itemLabel="#{idTipoIdentificacionItem.tipoIdentificacion}"
                                                   itemValue="#{idTipoIdentificacionItem}"/>
                                </h:selectOneMenu>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <p:outputLabel value="#{bundle.CreateProveedorLabel_identificacion}" for="identificacion" />
                            <div class="input-group">
                                <p:inputText id="identificacion" class="form-control" value="#{proveedorController.selected.identificacion}" title="#{bundle.CreateProveedorTitle_identificacion}" required="true" requiredMessage="#{bundle.CreateProveedorRequiredMessage_identificacion}"/>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <p:outputLabel value="#{bundle.CreateProveedorLabel_idCiudad}" for="idCiudad" />                      
                            <div class="input-group">
                                <h:selectOneMenu id="idCiudad" class="form-control" value="#{proveedorController.selected.idCiudad}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_idCiudad}">
                                    <f:selectItem noSelectionOption="true" itemLabel="Seleccione Una Opción" itemValue="#{null}"/>
                                    <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"
                                                   var="idCiudadItem"
                                                   itemLabel="#{idCiudadItem.nombreCiudad}"
                                                   itemValue="#{idCiudadItem}"/>
                                </h:selectOneMenu>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <p:outputLabel value="#{bundle.CreateProveedorLabel_direccion}" for="direccion" />
                            <div class="input-group">
                                <p:inputText id="direccion" class="form-control" value="#{proveedorController.selected.direccion}" title="#{bundle.CreateProveedorTitle_direccion}" />
                                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <p:outputLabel value="#{bundle.CreateProveedorLabel_telefono}" for="telefono" />
                            <div class="input-group">
                                <p:inputMask mask="999-9999" id="telefono" class="form-control" value="#{proveedorController.selected.telefono}" title="#{bundle.CreateProveedorTitle_telefono}" required="true" requiredMessage="#{bundle.CreateProveedorRequiredMessage_telefono}"/>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <p:outputLabel value="#{bundle.CreateProveedorLabel_celular}" for="celular" />
                            <div class="input-group">
                                <p:inputMask mask="(999)999-9999"  id="celular" class="form-control" value="#{proveedorController.selected.celular}" title="#{bundle.CreateProveedorTitle_celular}" />
                                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <p:outputLabel value="#{bundle.CreateProveedorLabel_correo}" for="correo" />
                            <div class="input-group">
                                <p:inputText id="correo" class="form-control" value="#{proveedorController.selected.correo}" title="#{bundle.CreateProveedorTitle_correo}" />
                                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            </div>
                        </div>
                        <p:commandButton class="orange" actionListener="#{proveedorController.create}" action="/faces/Registrar/Proveedor.xhtml?faces-redirect=true" value="#{bundle.Save}" update=":growl"/>
                        <button type="reset" class="orange">Limpiar</button>
                    </h:form>
                </div>
                <script type="text/javascript">
                    $(document).ready(function () {
                        boton();
                    })
                </script>
            </ui:define>
        </ui:composition>

    </body>
</html>
