<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Adquisicion" outcome="/paginasJsf/adquisicion/List.xhtml" />
                            <p:menuitem value="CajaDeCompensacion" outcome="/paginasJsf/cajaDeCompensacion/List.xhtml" />
                            <p:menuitem value="Cargo" outcome="/paginasJsf/cargo/List.xhtml" />
                            <p:menuitem value="Categoria" outcome="/paginasJsf/categoria/List.xhtml" />
                            <p:menuitem value="Ciudad" outcome="/paginasJsf/ciudad/List.xhtml" />
                            <p:menuitem value="Cliente" outcome="/paginasJsf/cliente/List.xhtml" />
                            <p:menuitem value="Cotizacion" outcome="/paginasJsf/cotizacion/List.xhtml" />
                            <p:menuitem value="CotizacionHasMaterial" outcome="/paginasJsf/cotizacionHasMaterial/List.xhtml" />
                            <p:menuitem value="Empleado" outcome="/paginasJsf/empleado/List.xhtml" />
                            <p:menuitem value="EmpleadoHasProyecto" outcome="/paginasJsf/empleadoHasProyecto/List.xhtml" />
                            <p:menuitem value="Estado" outcome="/paginasJsf/estado/List.xhtml" />
                            <p:menuitem value="Material" outcome="/paginasJsf/material/List.xhtml" />
                            <p:menuitem value="MaterialHasAdquisicion" outcome="/paginasJsf/materialHasAdquisicion/List.xhtml" />
                            <p:menuitem value="Pais" outcome="/paginasJsf/pais/List.xhtml" />
                            <p:menuitem value="Pension" outcome="/paginasJsf/pension/List.xhtml" />
                            <p:menuitem value="Proveedor" outcome="/paginasJsf/proveedor/List.xhtml" />
                            <p:menuitem value="ProveedorHasMaterial" outcome="/paginasJsf/proveedorHasMaterial/List.xhtml" />
                            <p:menuitem value="Proyecto" outcome="/paginasJsf/proyecto/List.xhtml" />
                            <p:menuitem value="Roll" outcome="/paginasJsf/roll/List.xhtml" />
                            <p:menuitem value="Salud" outcome="/paginasJsf/salud/List.xhtml" />
                            <p:menuitem value="TipoIdentificacion" outcome="/paginasJsf/tipoIdentificacion/List.xhtml" />
                            <p:menuitem value="TipoUniMedida" outcome="/paginasJsf/tipoUniMedida/List.xhtml" />
                            <p:menuitem value="Ubicacion" outcome="/paginasJsf/ubicacion/List.xhtml" />
                            <p:menuitem value="Usuario" outcome="/paginasJsf/usuario/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
