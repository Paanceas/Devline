<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SaludViewDlg" widgetVar="SaludViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSaludTitle}">
            <h:form id="SaludViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{saludController.selected != null}">
                        <h:outputText value="#{bundle.ViewSaludLabel_idSalud}"/>
                        <h:outputText value="#{saludController.selected.idSalud}" title="#{bundle.ViewSaludTitle_idSalud}"/>
                        <h:outputText value="#{bundle.ViewSaludLabel_tipoSalud}"/>
                        <h:outputText value="#{saludController.selected.tipoSalud}" title="#{bundle.ViewSaludTitle_tipoSalud}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SaludViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
