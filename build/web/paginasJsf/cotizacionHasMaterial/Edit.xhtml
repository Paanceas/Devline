<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CotizacionHasMaterialEditDlg" widgetVar="CotizacionHasMaterialEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCotizacionHasMaterialTitle}">
            <h:form id="CotizacionHasMaterialEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cotizacionHasMaterialController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCotizacionHasMaterialLabel_idCotizacionHasMaterial}" for="idCotizacionHasMaterial" />
                        <p:inputText id="idCotizacionHasMaterial" value="#{cotizacionHasMaterialController.selected.idCotizacionHasMaterial}" title="#{bundle.EditCotizacionHasMaterialTitle_idCotizacionHasMaterial}" required="true" requiredMessage="#{bundle.EditCotizacionHasMaterialRequiredMessage_idCotizacionHasMaterial}"/>
                        <p:outputLabel value="#{bundle.EditCotizacionHasMaterialLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{cotizacionHasMaterialController.selected.precio}" title="#{bundle.EditCotizacionHasMaterialTitle_precio}" required="true" requiredMessage="#{bundle.EditCotizacionHasMaterialRequiredMessage_precio}"/>
                        <p:outputLabel value="#{bundle.EditCotizacionHasMaterialLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{cotizacionHasMaterialController.selected.cantidad}" title="#{bundle.EditCotizacionHasMaterialTitle_cantidad}" required="true" requiredMessage="#{bundle.EditCotizacionHasMaterialRequiredMessage_cantidad}"/>
                        <p:outputLabel value="#{bundle.EditCotizacionHasMaterialLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{cotizacionHasMaterialController.selected.descripcion}" title="#{bundle.EditCotizacionHasMaterialTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditCotizacionHasMaterialLabel_idCotizacion}" for="idCotizacion" />
                        <p:selectOneMenu id="idCotizacion" value="#{cotizacionHasMaterialController.selected.idCotizacion}" required="true" requiredMessage="#{bundle.EditCotizacionHasMaterialRequiredMessage_idCotizacion}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cotizacionController.itemsAvailableSelectOne}"
                                           var="idCotizacionItem"
                                           itemValue="#{idCotizacionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCotizacionHasMaterialLabel_idMaterial}" for="idMaterial" />
                        <p:selectOneMenu id="idMaterial" value="#{cotizacionHasMaterialController.selected.idMaterial}" required="true" requiredMessage="#{bundle.EditCotizacionHasMaterialRequiredMessage_idMaterial}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{materialController.itemsAvailableSelectOne}"
                                           var="idMaterialItem"
                                           itemValue="#{idMaterialItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCotizacionHasMaterialLabel_idTipoUniMedida}" for="idTipoUniMedida" />
                        <p:selectOneMenu id="idTipoUniMedida" value="#{cotizacionHasMaterialController.selected.idTipoUniMedida}" required="true" requiredMessage="#{bundle.EditCotizacionHasMaterialRequiredMessage_idTipoUniMedida}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoUniMedidaController.itemsAvailableSelectOne}"
                                           var="idTipoUniMedidaItem"
                                           itemValue="#{idTipoUniMedidaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cotizacionHasMaterialController.update}" value="#{bundle.Save}" update="display,:CotizacionHasMaterialListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CotizacionHasMaterialEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CotizacionHasMaterialEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
