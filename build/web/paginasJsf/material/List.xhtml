<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMaterialTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MaterialListForm">
                <p:panel header="#{bundle.ListMaterialTitle}">
                    <p:dataTable id="datalist" value="#{materialController.items}" var="item"
                                 selectionMode="single" selection="#{materialController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idMaterial}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaterialTitle_idMaterial}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMaterial}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaterialTitle_codigoMaterial}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoMaterial}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaterialTitle_nombreMaterial}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreMaterial}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaterialTitle_precioUnitario}"/>
                            </f:facet>
                            <h:outputText value="#{item.precioUnitario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaterialTitle_cantidadTotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidadTotal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaterialTitle_descripcionMaterial}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcionMaterial}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaterialTitle_idTipoUniMedida}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoUniMedida}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaterialTitle_idCategoria}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCategoria}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{materialController.prepareCreate}" update=":MaterialCreateForm" oncomplete="PF('MaterialCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MaterialViewForm" oncomplete="PF('MaterialViewDialog').show()" disabled="#{empty materialController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MaterialEditForm" oncomplete="PF('MaterialEditDialog').show()" disabled="#{empty materialController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{materialController.destroy}" update=":growl,datalist" disabled="#{empty materialController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
