<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/lumenBootstrap.min.css"/>
        <h:outputStylesheet name="./css/panelAdmin.css"/>
        <h:outputStylesheet name="./css/font-awesome.min.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8"/>
        <title><ui:insert name="title">Plantilla Devline</ui:insert></title>
    </h:head>

    <h:body>
        <p:growl id="growl" autoUpdate="true" life="3000"/>
        <div id="top">
            <ui:insert name="top">
                <nav class="navbar navbar-default" role="navigation">
                    <!-- El logotipo y el icono que despliega el menú se agrupan
                         para mostrarlos mejor en los dispositivos móviles -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target=".navbar-ex1-collapse">
                            <span class="sr-only">Desplegar navegación</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand"><h:graphicImage value="/resources/img/devline.png" class="img"/></a>
                    </div>

                    <!-- Agrupar los enlaces de navegación, los formularios y cualquier
                         otro elemento que se pueda ocultar al minimizar la barra -->
                    <div class="collapse navbar-collapse navbar-ex1-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><div class="hover"><h:form><p:commandLink actionListener="#{usuarioController.logout()}" action="/faces/login.xhtml?faces-redirect=true" value="Salir" class="btn btn-link"><i class="fa fa-sign-out"/></p:commandLink></h:form></div></li>
                        </ul>
                    </div>
                </nav>
            </ui:insert>
        </div>

                                    <ul>
                                    </ul>

                                    <ul>
                                        <li><h:commandLink rendered="#{usuarioController.usuarioLogueado!=null and usuarioController.usuarioLogueado.tipoRoll.tipoRoll eq 'Administrador'}" actionListener="#{proyectoController.prepareCreate()}" action="/faces/Registrar/Proyecto.xhtml?faces-redirect=true" value=" Registrar" ><i class="icono izquierda fa fa-plus"></i></h:commandLink></li>

                                        <li><h:commandLink action="/faces/Consulta/Proyecto/Proyecto.xhtml?faces-redirect=true" value=" Consultar"><i class="icono izquierda fa fa-search"></i></h:commandLink></li>
