<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <f:metadata>
        <f:event type="preRenderView" listener="#{usuarioController.validarSession()}"/>
    </f:metadata>
    <body>

        <ui:composition template="./../Plantilla/DevPlantilla.xhtml">

            <ui:define name="title">
                Usuario
            </ui:define>

            <ui:define name="content">
                <ul class="breadcrumb">
                    <li><a href="../Panel.xhtml">Home</a></li>
                    <li><a href="">Registro</a></li>
                    <li class="active">Usuario</li>
                </ul>
                <h1><span>Registro</span><span style="color: #FF901A;"> Cliente</span></h1>
                <hr/>
                <div class="center_dev">
                    <h:form id="UsuarioCreateForm">
                        <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Campos Obligatorios</strong></div>
                        <div class="form-group">
                            <p:outputLabel value="#{bundle.CreateUsuarioLabel_tipoRoll}" for="tipoRoll" />
                            <div class="input-group">
                                <h:selectOneMenu id="tipoRoll" class="form-control" value="#{usuarioController.selected.tipoRoll}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_tipoRoll}">
                                    <f:selectItem noSelectionOption="true" itemLabel="Seleccione Una OpciÃ³n" itemValue="#{null}"/>
                                    <f:selectItems value="#{rollController.itemsAvailableSelectOne}"
                                                   var="tipoRollItem"
                                                   itemLabel="#{tipoRollItem.tipoRoll}"
                                                   itemValue="#{tipoRollItem}"/>
                                </h:selectOneMenu>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <p:outputLabel value="#{bundle.CreateUsuarioLabel_nombreUsuario}" for="nombreUsuario" />
                            <div class="input-group">
                                <p:inputText id="nombreUsuario" class="form-control" value="#{usuarioController.selected.nombreUsuario}" title="#{bundle.CreateUsuarioTitle_nombreUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nombreUsuario}"/>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <p:outputLabel value="#{bundle.CreateUsuarioLabel_clave}" for="clave" />
                            <div class="input-group">
                                <p:password id="clave" class="form-control" match="clave2" value="#{usuarioController.password}" title="#{bundle.CreateUsuarioTitle_clave}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_clave}" feedback="true" promptLabel="Ingrese Clave" weakLabel="Mala"
                                            validatorMessage="Las Claves No Coinciden" goodLabel="Buena" strongLabel="Segura" />
                                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <p:outputLabel value="Repetir Clave" for="clave2"/>
                            <div class="input-group">
                                <p:password id="clave2" title="#{bundle.CreateUsuarioTitle_clave}" required="true" class="form-control" feedback="true" promptLabel="Ingrese Clave" weakLabel="Mala"
                                            goodLabel="Buena" strongLabel="Segura"/>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            </div>
                        </div>
                        <p:commandButton class="orange" actionListener="#{usuarioController.create}" action="/faces/Registrar/Usuario.xhtml?faces-redirect=true" value="Registrar Usuario" update=":growl"/>
                        <button type="reset" class="silver">Restaurar</button>
                    </h:form>
                </div>
                <script type="text/javascript">
                    $(document).ready(function () {
                        boton();
                    })
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
