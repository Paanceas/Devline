<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PensionViewDlg" widgetVar="PensionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPensionTitle}">
            <h:form id="PensionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pensionController.selected != null}">
                        <h:outputText value="#{bundle.ViewPensionLabel_idPension}"/>
                        <h:outputText value="#{pensionController.selected.idPension}" title="#{bundle.ViewPensionTitle_idPension}"/>
                        <h:outputText value="#{bundle.ViewPensionLabel_nombrePension}"/>
                        <h:outputText value="#{pensionController.selected.nombrePension}" title="#{bundle.ViewPensionTitle_nombrePension}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PensionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
