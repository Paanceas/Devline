<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SaludCreateDlg" widgetVar="SaludCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSaludTitle}">
            <h:form id="SaludCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{saludController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSaludLabel_tipoSalud}" for="tipoSalud" />
                        <p:inputText id="tipoSalud" value="#{saludController.selected.tipoSalud}" title="#{bundle.CreateSaludTitle_tipoSalud}" required="true" requiredMessage="#{bundle.CreateSaludRequiredMessage_tipoSalud}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{saludController.create}" value="#{bundle.Save}" update="display,:SaludListForm:datalist,:growl" oncomplete="PF('SaludCreateDialog').hide();"/>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('SaludCreateDialog').hide();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
